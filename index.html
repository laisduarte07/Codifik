<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Codifik</title>
</head>

<body>
    
<div class="container"  >
    <form class="mess">
       
        <input type="text" id="text" placeholder="Escreva sua mensagem"><br>

            <select name="opcoes" class="opcoes_cod">
                <option value="EsolhaUmaOpcao"> Escolha uma opção </option>
                <option value="cifraDeCesar"> Cifra de César </option>
                <option value="base64"> Base 64 </option>
            </select>
       
        <input type="number" id="number" placeholder="número" min="1" max="26">

        <br><br>

        <div>  
           <input type="radio" name="cod_or_descod" value="Codificar">
           <label for="codificar" id="codificar">Codificar</label>

           <input type="radio" name="cod_or_descod" value="Decodificar">
           <label for="decodificar" id="decodificar">Decodificar</label>
        </div>

        <br>

        <button type="submit" id="but_gerar">Gerar</button>

        <p id="mensage_cod"></p>

        <script src="./JavaScript/codifik.js" ></script>
    </form>
</div>

</body>
</html>
